<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kashu ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  background: radial-gradient(circle at 20% 20%, #ff4d6d33, transparent 40%),
              radial-gradient(circle at 80% 30%, #ff99c833, transparent 40%),
              radial-gradient(circle at 50% 80%, #ffc6ff33, transparent 40%),
              linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  min-height:100vh;
  color:white;
  overflow:hidden;
}

/* Cards centered properly */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.08);
  padding:25px 20px 30px 20px;
  border-radius:20px;
  width:92%;
  max-width:500px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,0.5);
  animation: fadeIn 0.6s ease forwards;
  max-height:90vh;
  display:flex;
  flex-direction:column;
}

.hidden{ display:none !important; }
#sliderCard{ display:none; } /* force hide until password */

h1{
  font-size:24px;
  margin-bottom:15px;
}

.slide-text{
  font-size:16px;
  line-height:1.8;
  white-space:pre-line;
  overflow-y:auto;
  flex:1;
  padding-right:4px;
}

button{
  padding:12px 24px;
  margin:15px 6px 0 6px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
  font-weight:bold;
  font-size:15px;
  transition:0.3s;
}

button:hover{ transform:scale(1.05); }

.progress{
  margin-top:10px;
}

.dot{
  height:8px;
  width:8px;
  margin:0 3px;
  background:#ffffff55;
  border-radius:50%;
  display:inline-block;
}

.dot.active{ background:#ff4d6d; }

@keyframes fadeIn{
  from{opacity:0; transform:translate(-50%,-60%);}
  to{opacity:1; transform:translate(-50%,-50%);}
}

/* Celebration Screen */
#celebration{
  display:none;
  position:fixed;
  inset:0;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:radial-gradient(circle,#ff4d6d55,#000000e6);
  text-align:center;
  z-index:20;
}

#celebration.show{
  display:flex;
  animation: glowBg 1.5s ease infinite alternate;
}

@keyframes glowBg{
  from{background:radial-gradient(circle,#ff4d6d55,#000000e6);}
  to{background:radial-gradient(circle,#ff99c855,#000000f2);}
}

#celebration h2{
  font-size:28px;
  padding:0 20px;
  animation: popText 0.8s ease forwards;
}

@keyframes popText{
  0%{transform:scale(0.7); opacity:0;}
  100%{transform:scale(1); opacity:1;}
}

.heartRain{
  position:fixed;
  top:-20px;
  font-size:22px;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card" id="loginCard">
  <h1>Private Access ‚ù§Ô∏è</h1>
  <p>Enter Secret Code</p><br>
  <input type="password" id="passwordInput" placeholder="Secret Code"
         style="padding:12px;border-radius:8px;border:none;text-align:center;width:100%;">
  <button onclick="checkPassword()">Enter</button>
</div>

<div class="card" id="sliderCard">
  <h1>Kashu.... ‚ù§Ô∏è</h1>
  <div id="slideText" class="slide-text"></div>

  <div id="navButtons">
    <button onclick="nextSlide()">Next ‚ûú</button>
  </div>

  <div class="progress" id="progressDots"></div>
</div>

<div id="celebration">
  <h2>Yayyy ‚ù§Ô∏è thank you ü•∫üò≠ü´∂</h2>
</div>

<script>
const correctPassword = "kashu143";

const slides = [/* same slides as before */];

let currentSlide = 0;

function checkPassword(){
  const input = document.getElementById("passwordInput").value;
  if(input === correctPassword){
    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("sliderCard").style.display="flex";
    showSlide();
    renderDots();
  } else {
    alert("Wrong Code ‚ùå");
  }
}

function showSlide(){
  document.getElementById("slideText").innerText = slides[currentSlide];

  if(currentSlide === slides.length-1){
    document.getElementById("navButtons").innerHTML = `
      <button onclick="yesClicked()">Yes üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">No üòè</button>
    `;
  }
  updateDots();
}

function nextSlide(){
  if(currentSlide < slides.length-1){
    currentSlide++;
    showSlide();
  }
}

function renderDots(){
  const dots = document.getElementById("progressDots");
  dots.innerHTML = "";
  slides.forEach(()=> {
    const d = document.createElement("span");
    d.className="dot";
    dots.appendChild(d);
  });
}

function updateDots(){
  document.querySelectorAll(".dot")
    .forEach((d,i)=> d.classList.toggle("active", i===currentSlide));
}

function yesClicked(){
  document.getElementById("sliderCard").classList.add("hidden");
  const celeb = document.getElementById("celebration");
  celeb.classList.add("show");
  startHeartRain();
}

function moveNo(){
  const btn = document.getElementById("noBtn");
  btn.style.position="absolute";
  btn.style.left = Math.random()*70 + "%";
  btn.style.top = Math.random()*70 + "%";
}

function startHeartRain(){
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.className="heartRain";
    heart.innerHTML = ["‚ù§Ô∏è","üíñ","üíï","üíù"][Math.floor(Math.random()*4)];
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (4 + Math.random()*3) + "s";
    heart.style.fontSize = (18 + Math.random()*18) + "px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  },200);
}
</script>

</body>
</html>
